<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Busca CEP. Digite um CEP: utilize o formato xxxxx-xxx ou xxxxxxxx (em numeros). Esse CEP é de: Localidade/Logradouro, CEP Promocional ...">
    <title>BuscaCep</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link href="./assets/imgs/icons8-google-maps-16.png" rel="icon" type="image/x-icon" />
    <script type="module" defer src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/6eb0ccb6ec.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="search__header flex">
                <h1>Busca<span class="color__blue">CEP</span> <span class="color__yellow">API</span></h1>
                <form class="search__header--form flex">
                    <input required type="text" placeholder="Digite o CEP que você deseja buscar.">
                    <button id="search__header--button" class="color__blue" type="submit">
                        <i class="fa-solid fa-magnifying-glass-location"></i>
                    </button>
                </form>
            </div>

            <div class="search__results">
                <div class="search__results--section flex">
                    <h2>CEP</h2>
                    <p id="search__results--cep">00000-000</p>
                </div>
                <div class="search__results--section flex">
                    <h2>LOGRADOURO</h2>
                    <p id="search__results--logradouro">...</p>
                </div>
                <div class="search__results--section flex">
                    <h2>BAIRRO</h2>
                    <p id="search__results--bairro">...</p>
                </div>
                <div class="search__results--section flex">
                    <h2>CIDADE</h2>
                    <p id="search__results--localidade">...</p>
                </div>
                <div class="search__results--section flex">
                    <h2>ESTADO</h2>
                    <p id="search__results--uf">...</p>
                </div>

            </div>

            <div class="search__results--container flex">
                <div class="search__results--notfound flex">
                    <h2>Seu <span class="color__blue">CEP</span> Não foi encontrado, <span
                            class="color__blue">Certifique-se</span> que você digitou <span
                            class="color__blue">corretamente!</span></h2>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
